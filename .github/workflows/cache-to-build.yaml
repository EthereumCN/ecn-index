name: build CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'main'
      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Yarn cache directory
        id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Yarn cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      # In order to make gatsby incremental build works, it's necessary .cache
      # and public folder.
      - name: Caching Gatsby
        id: gatsby-cache-build
        uses: actions/cache@v2
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-build-gatsby-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-build-gatsby-${{ github.run_id }}

      - run: yarn install --pure-lockfile
        name: Install dependencies

      - run: yarn build --log-pages
        name: Build
        env:
          # incremental builds
          # https://www.gatsbyjs.org/docs/page-build-optimizations-for-incremental-data-changes/
          GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
          NODE_ENV: production
          ENVIRONMENT: ${{ contains(github.ref, 'master') && 'production' || 'staging'}}
          GATSBY_ALGOLIA_APP_ID: ${{ secrets.GATSBY_ALGOLIA_APP_ID }}
          GATSBY_ALGOLIA_SEARCH_KEY: ${{ secrets.GATSBY_ALGOLIA_SEARCH_KEY }}
          ALGOLIA_ADMIN_KEY: ${{ secrets.ALGOLIA_ADMIN_KEY }}
          GATSBY_CONCURRENT_DOWNLOAD: ${{ secrets.GATSBY_CONCURRENT_DOWNLOAD }}
          STRAPI_URL: ${{ secrets.STRAPI_URL }}

      # - run: bash -O extglob -c 'rm -rf !(public|.cache|package.json)'
      #   shell: bash
      #   name: Clean up

      - name: Commit to static branch
        uses: EndBug/add-and-commit@v9
        with:
          message: 'updated static'
          new_branch: static
          add: '. --force'
          push: 'origin static --force'